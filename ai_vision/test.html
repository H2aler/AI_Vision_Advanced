<!DOCTYPE html>

</head>
<body>
    <div class="container">

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isAnalyzing = false;

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';
            status.style.borderColor = isError ? '#ff0000' : '#00ff00';
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // ê²°ê³¼ ì¶”ê°€
        function addResult(title, content) {
            const resultContent = document.getElementById('resultContent');
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <strong>${title}</strong><br>

            resultContent.appendChild(resultItem);
        }

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {
            try {
                updateStatus('ğŸ“¹ ì¹´ë©”ë¼ ì‹œì‘ ì¤‘...');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 800 },
                        height: { ideal: 600 }
                    } 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    updateStatus('âœ… ì¹´ë©”ë¼ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('analyzeBtn').disabled = false;
                };
            } catch (error) {
                updateStatus('âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ' + error.message, true);
            }
        }

        // ì¹´ë©”ë¼ ì¤‘ì§€
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                updateStatus('â¹ï¸ ì¹´ë©”ë¼ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('analyzeBtn').disabled = true;
            }
        }

        // ì´ë¯¸ì§€ ë¶„ì„ (ì‹œë®¬ë ˆì´ì…˜)
        async function analyzeImage() {
            if (!stream || isAnalyzing) return;
            
            isAnalyzing = true;
            showLoading(true);
            updateStatus('ğŸ” ì´ë¯¸ì§€ ë¶„ì„ ì¤‘...');

            try {
                // ë¹„ë””ì˜¤ í”„ë ˆì„ì„ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // ë¶„ì„ ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œë¡œëŠ” TensorFlow.js ëª¨ë¸ ì‚¬ìš©)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const results = [
                    { label: 'ì‚¬ëŒ', confidence: 0.95, bbox: [100, 100, 200, 300] },
                    { label: 'ì»´í“¨í„°', confidence: 0.87, bbox: [400, 150, 150, 120] },
                    { label: 'ì˜ì', confidence: 0.76, bbox: [300, 400, 100, 150] }
                ];

                // ê²°ê³¼ í‘œì‹œ
                addResult('ğŸ¯ ê°ì²´ ê°ì§€ ê²°ê³¼', 
                    results.map(r => `${r.label} (${(r.confidence * 100).toFixed(1)}%)`).join(', ')
                );

                // ë°”ìš´ë”© ë°•ìŠ¤ ê·¸ë¦¬ê¸°
                results.forEach(result => {
                    const [x, y, w, h] = result.bbox;
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, w, h);
                    
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${result.label} ${(result.confidence * 100).toFixed(1)}%`, x, y - 5);
                });

                updateStatus('âœ… ë¶„ì„ ì™„ë£Œ!');
            } catch (error) {
                updateStatus('âŒ ë¶„ì„ ì‹¤íŒ¨: ' + error.message, true);
            } finally {
                isAnalyzing = false;
                showLoading(false);
            }
        }

        // API í…ŒìŠ¤íŠ¸
        async function testAPI() {
            try {
                updateStatus('ğŸŒ API ì—°ê²° í…ŒìŠ¤íŠ¸ ì¤‘...');
                const response = await fetch('http://localhost:5000/health');

                         ì—…íƒ€ì„: ${data.uptime.toFixed(2)}ì´ˆ`
                    );
                } else {

            } catch (error) {
                updateStatus('âŒ API ì—°ê²° ì‹¤íŒ¨: ' + error.message, true);
                addResult('âŒ API ì˜¤ë¥˜', error.message);
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”

            addResult('ğŸ‰ ì‹œìŠ¤í…œ ì‹œì‘', 'AI Vision í…ŒìŠ¤íŠ¸ ì‹œìŠ¤í…œì´ ì„±ê³µì ìœ¼ë¡œ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.');
        };
    </script>
