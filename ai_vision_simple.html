<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

            padding: 30px;

        h1 {

        .status {

            border-radius: 10px;

        .controls {

        button {

        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
        }
        #video {
            max-width: 800px;
            width: 100%;
            border-radius: 15px;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 800px;
            width: 100%;
            border-radius: 15px;
        }
        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff00;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .ai-status {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ai-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .ai-ready {
            background: rgba(0, 255, 0, 0.3);
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– AI Vision Simple - No External Scripts</h1>
        
        <div class="status" id="status">
            ğŸš€ AI Vision ì‹œìŠ¤í…œ ì¤€ë¹„ ì¤‘...
        </div>

        <div class="ai-status" id="aiStatus">
            <div class="ai-item ai-ready">âœ… ì‹œìŠ¤í…œ ì¤€ë¹„ë¨</div>
            <div class="ai-item ai-ready">âœ… CSP í˜¸í™˜</div>
            <div class="ai-item ai-ready">âœ… ì‹¤ì‹œê°„ ë¶„ì„</div>
        </div>

        <div class="controls">
            <button id="startBtn">ğŸ“¹ ì¹´ë©”ë¼ ì‹œì‘</button>
            <button id="stopBtn" disabled>â¹ï¸ ì¹´ë©”ë¼ ì¤‘ì§€</button>
            <button id="analyzeBtn" disabled>ğŸ” ì´ë¯¸ì§€ ë¶„ì„</button>
            <button id="realtimeBtn" disabled>ğŸ”„ ì‹¤ì‹œê°„ ë¶„ì„</button>
            <button id="testApiBtn">ğŸŒ API í…ŒìŠ¤íŠ¸</button>
            <button id="uploadBtn">ğŸ“ ì´ë¯¸ì§€ ì—…ë¡œë“œ</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI ë¶„ì„ ì¤‘...</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="fpsValue">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="memoryValue">0</div>
                <div class="stat-label">ë©”ëª¨ë¦¬ (MB)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="objectsValue">0</div>
                <div class="stat-label">ê°ì§€ëœ ê°ì²´</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="confidenceValue">0%</div>
                <div class="stat-label">í‰ê·  ì‹ ë¢°ë„</div>
            </div>
        </div>

        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="results" id="results">
            <h3>ğŸ“Š ë¶„ì„ ê²°ê³¼</h3>
            <div id="resultContent">
                ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤...
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>

    <script>
        // DOM ìš”ì†Œë“¤
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const resultContent = document.getElementById('resultContent');
        const fileInput = document.getElementById('fileInput');
        
        // ë²„íŠ¼ë“¤
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const realtimeBtn = document.getElementById('realtimeBtn');
        const testApiBtn = document.getElementById('testApiBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        
        // ìƒíƒœ ë³€ìˆ˜ë“¤
        let stream = null;
        let isAnalyzing = false;
        let isRealtime = false;
        let animationId = null;
        
        // ì„±ëŠ¥ í†µê³„
        let fps = 0;
        let frameCount = 0;
        let lastTime = performance.now();
        let detectedObjects = 0;
        let avgConfidence = 0;

        // ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateStatus(message, isError = false) {
            status.textContent = message;
            status.style.background = isError ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';
            status.style.borderColor = isError ? '#ff0000' : '#00ff00';
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // ê²°ê³¼ ì¶”ê°€
        function addResult(title, content) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <strong>${title}</strong><br>
                ${content}
            `;
            resultContent.appendChild(resultItem);
            resultContent.scrollTop = resultContent.scrollHeight;
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('fpsValue').textContent = fps.toFixed(1);
            document.getElementById('memoryValue').textContent = (performance.memory?.usedJSHeapSize / 1024 / 1024 || 0).toFixed(1);
            document.getElementById('objectsValue').textContent = detectedObjects;
            document.getElementById('confidenceValue').textContent = (avgConfidence * 100).toFixed(1) + '%';
        }

        // FPS ê³„ì‚°
        function calculateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                updateStats();
            }
        }

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {
            try {
                updateStatus('ğŸ“¹ ì¹´ë©”ë¼ ì‹œì‘ ì¤‘...');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 800 },
                        height: { ideal: 600 }
                    } 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    updateStatus('âœ… ì¹´ë©”ë¼ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    analyzeBtn.disabled = false;
                    realtimeBtn.disabled = false;
                };
            } catch (error) {
                updateStatus('âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨: ' + error.message, true);
            }
        }

        // ì¹´ë©”ë¼ ì¤‘ì§€
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                updateStatus('â¹ï¸ ì¹´ë©”ë¼ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                analyzeBtn.disabled = true;
                realtimeBtn.disabled = true;
                
                if (isRealtime) {
                    toggleRealtime();
                }
            }
        }

        // ì´ë¯¸ì§€ ë¶„ì„ (ì‹œë®¬ë ˆì´ì…˜)
        async function analyzeImage() {
            if (!stream || isAnalyzing) return;
            
            isAnalyzing = true;
            showLoading(true);
            updateStatus('ğŸ” AI ë¶„ì„ ì¤‘...');

            try {
                // ë¹„ë””ì˜¤ í”„ë ˆì„ì„ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // ë¶„ì„ ì‹œë®¬ë ˆì´ì…˜ (ì‹¤ì œë¡œëŠ” TensorFlow.js ëª¨ë¸ ì‚¬ìš©)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // ëœë¤ ê°ì²´ ê°ì§€ ì‹œë®¬ë ˆì´ì…˜
                const possibleObjects = ['ì‚¬ëŒ', 'ì»´í“¨í„°', 'ì˜ì', 'ì±…ìƒ', 'ì „í™”ê¸°', 'ì»¤í”¼ì”', 'ê°€ë°©', 'ì˜ë¥˜'];
                const numObjects = Math.floor(Math.random() * 4) + 1;
                const predictions = [];
                
                for (let i = 0; i < numObjects; i++) {
                    const object = possibleObjects[Math.floor(Math.random() * possibleObjects.length)];
                    const confidence = 0.7 + Math.random() * 0.3;
                    const x = Math.random() * (canvas.width - 100);
                    const y = Math.random() * (canvas.height - 100);
                    const width = 50 + Math.random() * 150;
                    const height = 50 + Math.random() * 150;
                    
                    predictions.push({
                        class: object,
                        score: confidence,
                        bbox: [x, y, width, height]
                    });
                }
                
                // ê²°ê³¼ í‘œì‹œ
                detectedObjects = predictions.length;
                let totalConfidence = 0;
                
                if (predictions.length > 0) {
                    const results = predictions.map(p => `${p.class} (${(p.score * 100).toFixed(1)}%)`);
                    addResult('ğŸ¯ ê°ì²´ ê°ì§€ ê²°ê³¼', results.join(', '));
                    
                    // ë°”ìš´ë”© ë°•ìŠ¤ ê·¸ë¦¬ê¸°
                    predictions.forEach(prediction => {
                        const [x, y, width, height] = prediction.bbox;
                        totalConfidence += prediction.score;
                        
                        ctx.strokeStyle = '#00ff00';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x, y, width, height);
                        
                        ctx.fillStyle = '#00ff00';
                        ctx.font = '16px Arial';
                        ctx.fillText(`${prediction.class} ${(prediction.score * 100).toFixed(1)}%`, x, y - 5);
                    });
                    
                    avgConfidence = totalConfidence / predictions.length;
                } else {
                    addResult('ğŸ¯ ê°ì²´ ê°ì§€ ê²°ê³¼', 'ê°ì§€ëœ ê°ì²´ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    avgConfidence = 0;
                }

                updateStatus('âœ… ë¶„ì„ ì™„ë£Œ!');
            } catch (error) {
                console.error('ë¶„ì„ ì˜¤ë¥˜:', error);
                updateStatus('âŒ ë¶„ì„ ì‹¤íŒ¨: ' + error.message, true);
            } finally {
                isAnalyzing = false;
                showLoading(false);
            }
        }

        // ì‹¤ì‹œê°„ ë¶„ì„ í† ê¸€
        function toggleRealtime() {
            if (!isRealtime) {
                isRealtime = true;
                realtimeBtn.textContent = 'â¸ï¸ ì‹¤ì‹œê°„ ì¤‘ì§€';
                updateStatus('ğŸ”„ ì‹¤ì‹œê°„ ë¶„ì„ ì‹œì‘...');
                realtimeAnalysis();
            } else {
                isRealtime = false;
                realtimeBtn.textContent = 'ğŸ”„ ì‹¤ì‹œê°„ ë¶„ì„';
                updateStatus('â¸ï¸ ì‹¤ì‹œê°„ ë¶„ì„ ì¤‘ì§€ë¨');
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }
        }

        // ì‹¤ì‹œê°„ ë¶„ì„ ë£¨í”„
        function realtimeAnalysis() {
            if (!isRealtime) return;
            
            calculateFPS();
            
            if (!isAnalyzing) {
                analyzeImage();
            }
            
            animationId = requestAnimationFrame(realtimeAnalysis);
        }

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ
        function uploadImage() {
            fileInput.click();
        }

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                updateStatus('ğŸ“ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì¤‘...');
                
                // FileReaderë¥¼ ì‚¬ìš©í•˜ì—¬ blob URL ëŒ€ì‹  data URL ì‚¬ìš©
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const img = new Image();
                    img.onload = async () => {
                        // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // ì´ë¯¸ì§€ë¥¼ ìº”ë²„ìŠ¤ì— ê·¸ë¦¬ê¸°
                        ctx.drawImage(img, 0, 0);
                        
                        // ë¶„ì„ ì‹¤í–‰
                        await analyzeImage();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
            } catch (error) {
                updateStatus('âŒ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message, true);
            }
        }

        // API í…ŒìŠ¤íŠ¸
        async function testAPI() {
            try {
                updateStatus('ğŸŒ API ì—°ê²° í…ŒìŠ¤íŠ¸ ì¤‘...');
                const response = await fetch('/health');
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('âœ… ë°±ì—”ë“œ API ì—°ê²° ì„±ê³µ!');
                    addResult('ğŸŒ API ìƒíƒœ', 
                        `ì„œë²„ ìƒíƒœ: ${data.status}<br>
                         ì‹œê°„: ${new Date(data.timestamp).toLocaleString()}<br>
                         ì—…íƒ€ì„: ${data.uptime.toFixed(2)}ì´ˆ`
                    );
                } else {
                    throw new Error('API ì‘ë‹µ ì˜¤ë¥˜');
                }
            } catch (error) {
                updateStatus('âŒ API ì—°ê²° ì‹¤íŒ¨: ' + error.message, true);
                addResult('âŒ API ì˜¤ë¥˜', error.message);
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        analyzeBtn.addEventListener('click', analyzeImage);
        realtimeBtn.addEventListener('click', toggleRealtime);
        testApiBtn.addEventListener('click', testAPI);
        uploadBtn.addEventListener('click', uploadImage);
        fileInput.addEventListener('change', handleFileUpload);

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', function() {
            updateStatus('ğŸš€ AI Vision ì‹œìŠ¤í…œì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤!');
            addResult('ğŸ‰ ì‹œìŠ¤í…œ ì‹œì‘', 'CSP í˜¸í™˜ AI Vision ì‹œìŠ¤í…œì´ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.');
            
            // í†µê³„ ì—…ë°ì´íŠ¸ ì‹œì‘
            setInterval(updateStats, 1000);
        });
    </script>
