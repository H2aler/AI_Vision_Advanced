<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Advanced - TensorFlow.js</title>
    <link rel="icon" href="data:,">
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier@1.2.2/dist/knn-classifier.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
    <!-- EXIF for metadata heuristics -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        /* 모바일 반응형 웹 스타일 */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            font-size: 14px;
        }
        
        .container {
            max-width: 100%;
            margin: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0;
            padding: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            text-align: center;
            font-size: 1em;
            word-wrap: break-word;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .controls-inline {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 8px;
            flex-direction: column;
        }
        
        .controls-inline > div {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .controls-inline label {
            font-size: 0.9em;
            opacity: 0.9;
            white-space: nowrap;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .video-container {
            position: relative;
            margin: 15px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            max-width: 100%;
        }
        
        .video-container.original-size {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        #video {
            max-width: 100%;
            width: 100%;
            border-radius: 12px;
            height: auto;
        }
        
        .video-container video {
            max-width: 100%;
            width: 100%;
            border-radius: 12px;
            display: block;
            height: auto;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            width: 100%;
            border-radius: 12px;
            height: auto;
        }
        
        .video-container.original-size #canvas {
            position: static;
            left: auto;
            transform: none;
            max-width: 100%;
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        .video-container.original-size #video {
            display: none;
        }
        
        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        
        .media-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            margin: 12px 0;
            max-height: 180px;
            overflow-y: auto;
        }
        
        .media-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .media-item:hover {
            background: rgba(255,255,255,0.08);
        }
        
        .media-item.active {
            background: rgba(0,255,0,0.2);
            border-left: 4px solid #00ff88;
        }
        
        .media-meta {
            opacity: 0.9;
            font-size: 0.85em;
        }
        
        .media-actions button {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
            font-size: 0.9em;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .model-status {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .model-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        
        .model-loaded {
            background: rgba(0, 255, 0, 0.3);
            border: 1px solid #00ff00;
        }
        
        .model-loading {
            background: rgba(255, 255, 0, 0.3);
            border: 1px solid #ffff00;
        }
        
        .model-error {
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff0000;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #00ff00;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.8;
        }
        
        /* 입력 요소들 모바일 최적화 */
        input[type="range"] {
            width: 100px;
            height: 6px;
        }
        
        input[type="text"], input[type="file"], select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9em;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        /* 체크박스와 라디오 버튼 모바일 최적화 */
        input[type="checkbox"], input[type="radio"] {
            width: 18px;
            height: 18px;
            margin: 0 4px;
        }
        
        /* 터치 최적화 */
        button, .media-item, input, select {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* 태블릿 최적화 */
        @media (min-width: 768px) {
            body {
                padding: 0;
                font-size: 16px;
            }
            
            .container {
                max-width: 100%;
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .controls {
                gap: 12px;
            }
            
            .controls-inline {
                flex-direction: row;
            }
            
            .controls-inline > div {
                flex-direction: row;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .stats {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
            
            .video-container {
                margin: 20px 0;
            }
            
            #video, .video-container video, #canvas {
                max-width: 800px;
            }
        }
        
        /* 데스크톱 최적화 */
        @media (min-width: 1024px) {
            .container {
                max-width: 100%;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .controls {
                gap: 15px;
            }
            
            button {
                padding: 12px 24px;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        /* 매우 작은 화면 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
                font-size: 13px;
            }
            
            .container {
                padding: 10px;
                border-radius: 10px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }
            
            .controls {
                gap: 6px;
            }
            
            button {
                padding: 8px 12px;
                font-size: 0.85em;
                min-height: 40px;
            }
            
            .controls-inline {
                gap: 6px;
            }
            
            .controls-inline > div {
                gap: 6px;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .model-status {
                gap: 6px;
            }
            
            .model-item {
                padding: 4px 8px;
                font-size: 0.75em;
            }
            
            .results {
                max-height: 250px;
                padding: 10px;
            }
            
            .media-list {
                max-height: 150px;
                padding: 8px;
            }
        }
        
        /* 가로 모드 최적화 */
        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                padding: 10px;
                margin: 0;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            
            .controls {
                margin: 10px 0;
            }
            
            .stats {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                margin: 10px 0;
            }
            
            .stat-item {
                padding: 8px;
            }
            
            .results {
                max-height: 200px;
            }
            
            .media-list {
                max-height: 120px;
            }
        }
        
        /* 접근성 개선 */
        @media (prefers-reduced-motion: reduce) {
            button, .spinner {
                transition: none;
                animation: none;
            }
        }
        
        /* 다크 모드 지원 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI Vision Advanced - TensorFlow.js</h1>
        
        <div class="status" id="status">
            🚀 AI Vision 시스템 초기화 중...
        </div>

        <div class="model-status" id="modelStatus">
            <div class="model-item model-loading">TensorFlow.js 로딩 중...</div>
            <div class="model-item model-loading">MobileNet 로딩 중...</div>
            <div class="model-item model-loading">COCO-SSD 로딩 중...</div>
        </div>

        <div class="controls">
            <button id="startBtn">📹 카메라 시작</button>
            <button id="stopBtn" disabled>⏹️ 카메라 중지</button>
            <button id="analyzeBtn" disabled>🔍 이미지 분석</button>
            <button id="realtimeBtn" disabled>🔄 실시간 분석</button>
            <button id="testApiBtn">🌐 API 테스트</button>
            <button id="uploadBtn">📁 이미지 업로드</button>
            <button id="uploadVideoBtn">🎞️ 동영상 업로드</button>
            <button id="clearImageBtn" disabled>🗑️ 업로드 이미지 제거</button>
            <button id="clearVideoBtn" disabled>🗑️ 업로드 동영상 제거</button>
        </div>
        <div class="media-list" id="mediaList">
            <div class="media-meta">업로드 목록 (이미지/동영상). 항목을 클릭하면 현재 소스로 설정됩니다.</div>
            <div id="mediaItems"></div>
        </div>
        <div class="controls-inline">
            <div>
                <label for="thresholdInput">신뢰도 임계값</label>
                <input type="range" id="thresholdInput" min="0" max="0.95" step="0.01" value="0.50" />
                <span id="thresholdValue">0.50</span>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="autoThresholdToggle" /> 자동 조절
                </label>
            </div>
        </div>
        
        <div class="controls-inline">
            <div>
                <label>사용자 학습(KNN)</label>
                <input id="trainLabelInput" placeholder="레이블 (예: 고양이)" />
            </div>
            <div>
                <button id="addSampleBtn">샘플 추가</button>
                <button id="predictKnnBtn">KNN 예측</button>
                <button id="clearKnnBtn">초기화</button>
            </div>
        </div>
        
        <div class="controls-inline">
            <div>
                <label>OCR 기능</label>
            </div>
            <div>
                <button id="runOcrBtn">텍스트 인식</button>
                <button id="runOcrAdvancedBtn">고급 OCR</button>
            </div>
            <div>
                <button id="runInvoiceOcrBtn" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4);">INVOICE 전용</button>
                <button id="runSignatureOcrBtn" style="background: linear-gradient(45deg, #9b59b6, #e74c3c);">서명/도장/로고</button>
            </div>
            <div>
                <button id="enhanceImageBtn" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);">🔍 이미지 화질 향상</button>
                <button id="enhanceVideoBtn" style="background: linear-gradient(45deg, #f39c12, #e67e22);">🎬 영상 화질 향상</button>
            </div>
            <div>
                <span id="ocrStatus" style="opacity:0.9">대기</span>
            </div>
        </div>
        
        <div class="controls-inline">
            <div>
                <label>OCR 설정</label>
                <select id="ocrLanguageSelect" aria-label="OCR 언어 선택">
                    <option value="eng+kor">영어+한국어</option>
                    <option value="eng">영어만</option>
                    <option value="kor">한국어만</option>
                    <option value="jpn">일본어</option>
                    <option value="chi_sim">중국어 간체</option>
                    <option value="chi_tra">중국어 번체</option>
                    <option value="rus">러시아어</option>
                    <option value="fra">프랑스어</option>
                    <option value="deu">독일어</option>
                    <option value="spa">스페인어</option>
                    <option value="osd">자동 감지</option>
                </select>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="ocrPreprocessToggle" checked /> 이미지 전처리
                </label>
                <label>
                    <input type="checkbox" id="ocrConfidenceToggle" /> 신뢰도 표시

        </div>
        
        <div class="controls-inline">
            <div>
                <label>영상 제어</label>
            </div>
            <div>
                <button id="videoPlayBtn">재생</button>
                <button id="videoPauseBtn">일시정지</button>
                <button id="videoStopBtn">정지</button>
            </div>
        </div>
        
        <div class="controls-inline">
            <div>
                <label>자동 옵션</label>
            </div>
            <div>
                <label><input type="checkbox" id="autoStartToggle" checked /> 업로드 시 첫 항목 자동 시작</label>
            </div>
            <div>
                <label><input type="checkbox" id="autoAdvanceToggle" /> 동영상 연속 진행</label>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI 모델 분석 중...</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="fpsValue">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="memoryValue">0</div>
                <div class="stat-label">메모리 (MB)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="objectsValue">0</div>
                <div class="stat-label">감지된 객체</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="confidenceValue">0%</div>
                <div class="stat-label">평균 신뢰도</div>
            </div>
        </div>

        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="results" id="results">
            <h3>📊 분석 결과</h3>
            <div id="resultContent">
                결과가 여기에 표시됩니다...
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
        <input type="file" id="videoFileInput" accept="video/*" multiple style="display: none;">
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        const containerEl = document.querySelector('.video-container');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isAnalyzing = false;
        let isRealtime = false;
        let animationId = null;
        
        // 실시간 세션 누적 통계
        let realtimeAggregation = {
            analyzedFrameCount: 0,
            sumAverageConfidence: 0,
            sumDetectedObjects: 0,
            classNameToCount: {}
        };
        
        // TensorFlow.js 모델들
        let mobileNetModel = null;
        let cocoSsdModel = null;
        let knnClassifierModel = null;

        // 입력 소스 상태
        let currentSourceType = 'video'; // 'video' | 'image'
        let uploadedImageEl = null;
        let uploadedVideoEl = null;
        let uploadedVideoBlobUrl = null;
        let uploadedVideoPlaying = false;
        // 다중 업로드 관리
        const uploadedMedia = []; // { id, type: 'image'|'video', name, url, element }
        let activeMediaId = null;

        // 합성/실사 판별 관련 가중치 설정
        const realismWeights = {
            mobilenetReal: 0.45,   // MobileNet 상위 라벨의 실사/합성 힌트
            exifPresence: 0.15,    // EXIF 메타데이터 존재
            compression: 0.2,      // 고주파/블록 노이즈 지표
            edgeStats: 0.2         // 에지 난이도/연속성
        };

        function clamp01(v){ return Math.max(0, Math.min(1, v)); }

        // OCR 이미지 전처리 함수들 (서명, 도장, 로고, 숫자, 특수문자 인식 강화)
        function preprocessImageForOCR(canvas, ctx) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // 1. 고급 그레이스케일 변환 (서명, 로고 인식 강화)
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // 서명과 로고를 위한 가중치 조정 (어두운 영역 보존)
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;

        function estimateCompressionArtifacts(imageData) {
            // 간단한 블록 경계 대비 기반 (근사)
            const { data, width, height } = imageData;
            let blockTransitions = 0;
            let samples = 0;
            for (let y = 0; y < height; y += 8) {
                for (let x = 8; x < width; x += 8) {
                    const idxA = ((y * width) + x - 1) * 4;
                    const idxB = ((y * width) + x) * 4;
                    const lumA = 0.299*data[idxA] + 0.587*data[idxA+1] + 0.114*data[idxA+2];
                    const lumB = 0.299*data[idxB] + 0.587*data[idxB+1] + 0.114*data[idxB+2];
                    blockTransitions += Math.abs(lumA - lumB);
                    samples++;
                }
            }
            const score = clamp01(blockTransitions / (samples * 12)); // 경험적 스케일링
            return score; // 높을수록 압축 흔적 많음 → 실사 가능성↑
        }

        function estimateEdgeNaturalness(imageData) {
            // 간단한 소벨 에지 강도와 분산 기반
            const { data, width, height } = imageData;
            const lum = new Float32Array(width*height);
            for (let y=0;y<height;y++){
                for (let x=0;x<width;x++){
                    const i = (y*width+x)*4;
                    lum[y*width+x] = 0.299*data[i] + 0.587*data[i+1] + 0.114*data[i+2];
                }
            }
            let sum=0, sum2=0, cnt=0;
            for (let y=1;y<height-1;y+=2){
                for (let x=1;x<width-1;x+=2){
                    const gx = -lum[(y-1)*width+(x-1)] -2*lum[y*width+(x-1)] -lum[(y+1)*width+(x-1)]
                               +lum[(y-1)*width+(x+1)] +2*lum[y*width+(x+1)] +lum[(y+1)*width+(x+1)];
                    const gy = -lum[(y-1)*width+(x-1)] -2*lum[(y-1)*width+x] -lum[(y-1)*width+(x+1)]
                               +lum[(y+1)*width+(x-1)] +2*lum[(y+1)*width+x] +lum[(y+1)*width+(x+1)];
                    const g = Math.sqrt(gx*gx + gy*gy);
                    sum += g; sum2 += g*g; cnt++;
                }
            }
            const mean = sum/cnt;
            const variance = clamp01((sum2/cnt - mean*mean) / 255);
            // 자연스런 장면은 다양한 에지 강도와 분산이 비교적 높음
            return clamp01(0.5*clamp01(mean/64) + 0.5*variance);
        }

        function mobilenetRealismHint(labels){
            // 합성/아이콘/만화 계열 키워드 감점, 카메라/실사 계열 가점 (휴리스틱)
            const fakeHints = ['cartoon','illustration','drawing','clip art','icon','render','toy'];
            const realHints = ['person','car','truck','bus','dog','cat','street','camera','food','building'];
            let score = 0.5; // 중립에서 시작
            for (const l of labels){
                const name = l.className?.toLowerCase?.() || '';
                if (fakeHints.some(k=>name.includes(k))) score -= 0.2*l.probability;
                if (realHints.some(k=>name.includes(k))) score += 0.2*l.probability;
            }
            return clamp01(score);
        }

        async function estimateRealVsAI(sourceEl){
            try {
                // 캔버스 픽셀 확보
                const w = sourceEl.naturalWidth || sourceEl.videoWidth || sourceEl.width;
                const h = sourceEl.naturalHeight || sourceEl.videoHeight || sourceEl.height;
                if (!w || !h) return null;
                const tmp = document.createElement('canvas');
                tmp.width = w; tmp.height = h;
                const tctx = tmp.getContext('2d');
                tctx.drawImage(sourceEl, 0, 0, w, h);
                const imgData = tctx.getImageData(0,0,w,h);

                // 1) MobileNet 힌트
                let mobilenetHints = [];
                if (mobileNetModel){
                    mobilenetHints = await mobileNetModel.classify(sourceEl);
                }
                const mobilenetScore = mobilenetRealismHint(mobilenetHints);

                // 2) EXIF 메타 존재 여부 (업로드 이미지에만 적용)
                let exifScore = 0.5;
                if (currentSourceType === 'image' && uploadedImageEl?.src?.startsWith('data:')){
                    try { EXIF.getData(uploadedImageEl, function(){ /* sync hook */ }); exifScore = 1; } catch { exifScore = 0.5; }
                }

                // 3) 압축 아티팩트 추정
                const compressionScore = estimateCompressionArtifacts(imgData);
                // 4) 에지 자연스러움
                const edgeScore = estimateEdgeNaturalness(imgData);

                // 가중 합산
                const realism = clamp01(
                    realismWeights.mobilenetReal * mobilenetScore +
                    realismWeights.exifPresence  * exifScore +
                    realismWeights.compression   * compressionScore +
                    realismWeights.edgeStats     * edgeScore
                );

                return { realism, mobilenetScore, exifScore, compressionScore, edgeScore, mobilenetHints };
            } catch(err){
                return null;
            }
        }

        function createCroppedCanvasFromBBox(sourceEl, bbox) {
            const [x, y, w, h] = bbox;
            const srcW = sourceEl.naturalWidth || sourceEl.videoWidth || sourceEl.width;
            const srcH = sourceEl.naturalHeight || sourceEl.videoHeight || sourceEl.height;
            const sx = Math.max(0, Math.floor(x));
            const sy = Math.max(0, Math.floor(y));
            const sw = Math.min(srcW - sx, Math.ceil(w));
            const sh = Math.min(srcH - sy, Math.ceil(h));
            const crop = document.createElement('canvas');
            crop.width = Math.max(1, sw);
            crop.height = Math.max(1, sh);
            const cctx = crop.getContext('2d');
            cctx.drawImage(sourceEl, sx, sy, sw, sh, 0, 0, sw, sh);
            return crop;
        }

        async function classifyHumanOrAIForBox(sourceEl, bbox) {
            try {
                const crop = createCroppedCanvasFromBBox(sourceEl, bbox);
                // 1) Realism on crop
                const realism = await estimateRealVsAI(crop);
                const realismScore = realism?.realism ?? 0.5;
                // 2) MobileNet hints on crop
                let labels = [];
                if (mobileNetModel) {
                    labels = await mobileNetModel.classify(crop);
                }
                const nameProb = (n) => (labels.find(l => (l.className||'').toLowerCase().includes(n))?.probability || 0);
                const humanKeywords = ['person','man','woman','boy','girl','people','bride','groom','human','face'];
                const aiKeywords = ['cartoon','anime','illustration','drawing','sketch','icon','render','robot','android','doll','mannequin','figurine','toy'];
                let humanHint = 0, aiHint = 0;
                for (const k of humanKeywords) humanHint += nameProb(k);
                for (const k of aiKeywords) aiHint += nameProb(k);
                const keywordScore = (humanHint + aiHint) > 0 ? humanHint / (humanHint + aiHint) : 0.5;
                const combined = clamp01(0.6 * realismScore + 0.4 * keywordScore);
                const isHuman = combined >= 0.55;
                return { isHuman, combined, realismScore, keywordScore, labels };
            } catch {
                return { isHuman: true, combined: 0.55 };
            }
        }

        function getColorForClass(className) {
            // 안정적인 색상 생성을 위한 간단한 해시
            let hash = 0;
            for (let i = 0; i < className.length; i++) {
                hash = className.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = Math.abs(hash) % 360;
            return `hsl(${hue}, 85%, 55%)`;
        }

        // 터치 이벤트 리스너 추가

            container.addEventListener('touchstart', (e) => {

            // 스와이프 제스처 처리
            function handleSwipe() {
                const diffX = touchStartX - touchEndX;
                const diffY = touchStartY - touchEndY;
                const minSwipeDistance = 50;
                
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > minSwipeDistance) {
                    // 좌우 스와이프
                    if (diffX > 0) {
                        // 왼쪽 스와이프 - 다음 기능

                        // 오른쪽 스와이프 - 이전 기능

                    }
                } else if (Math.abs(diffY) > Math.abs(diffX) && Math.abs(diffY) > minSwipeDistance) {
                    // 상하 스와이프
                    if (diffY > 0) {

        // 이미지/비디오 분석
        async function analyzeImage(sourceEl) {
            if (isAnalyzing || !cocoSsdModel) return;
            
            isAnalyzing = true;
            showLoading(true);
            updateStatus('🔍 AI 분석 중...');

            try {
                // 입력 소스 선택
                if (!sourceEl) {
                    if (currentSourceType === 'image' && uploadedImageEl) {
                        sourceEl = uploadedImageEl;
                    } else if (uploadedVideoEl) {
                        sourceEl = uploadedVideoEl;
                    } else {
                        sourceEl = video;
                    }
                }

                // 프레임을 캔버스에 그리기
                const drawWidth = sourceEl.naturalWidth || sourceEl.videoWidth || sourceEl.width || canvas.width;
                const drawHeight = sourceEl.naturalHeight || sourceEl.videoHeight || sourceEl.height || canvas.height;
                if (drawWidth && drawHeight) {
                    canvas.width = drawWidth;
                    canvas.height = drawHeight;
                }
                ctx.drawImage(sourceEl, 0, 0, canvas.width, canvas.height);
                
                // COCO-SSD 객체 감지
                let predictions = await cocoSsdModel.detect(sourceEl, 50, minScoreThreshold);
                let filtered = predictions.filter(p => p.score >= minScoreThreshold);
                // 임계값이 너무 높아 비는 경우 자동 완화 재시도
                if (filtered.length === 0) {
                    const fallbackThreshold = Math.max(0.3, Math.min(minScoreThreshold, 0.5));
                    if (fallbackThreshold !== minScoreThreshold) {
                        predictions = await cocoSsdModel.detect(sourceEl, 50, fallbackThreshold);
                        filtered = predictions.filter(p => p.score >= fallbackThreshold);
                    }
                }

                // 자동 임계값 조절
                if (autoThresholdEnabled) {
                    const now = performance.now();
                    const avgScore = filtered.length ? (filtered.reduce((s,p)=>s+p.score,0)/filtered.length) : 0;
                    autoThresholdState.window.push({ n: filtered.length, avg: avgScore });
                    if (autoThresholdState.window.length > 10) autoThresholdState.window.shift();
                    if (now - autoThresholdState.lastAdjustTs > 800) {
                        const avgN = autoThresholdState.window.reduce((s,e)=>s+e.n,0) / autoThresholdState.window.length;
                        const avgAvg = autoThresholdState.window.reduce((s,e)=>s+e.avg,0) / (autoThresholdState.window.length||1);
                        let t = minScoreThreshold;
                        if (avgN < autoThresholdState.targetObjects*0.6) {
                            t -= 0.05; // 너무 적게 검출 → 낮춤
                        } else if (avgN > autoThresholdState.targetObjects*1.6) {
                            t += 0.05; // 너무 많이 검출 → 올림
                        } else {
                            // 개수가 적당하지만 평균 신뢰도 낮으면 소폭 상향
                            if (avgAvg < 0.45) t += 0.02;
                        }
                        t = Math.max(autoThresholdState.min, Math.min(autoThresholdState.max, t));
                        if (Math.abs(t - minScoreThreshold) >= 0.005) {
                            minScoreThreshold = t;
                            const thresholdInput = document.getElementById('thresholdInput');
                            const thresholdValue = document.getElementById('thresholdValue');
                            thresholdInput.value = String(minScoreThreshold);
                            thresholdValue.textContent = minScoreThreshold.toFixed(2);
                        }
                        autoThresholdState.lastAdjustTs = now;
                    }
                }
                
                // 결과 표시
                detectedObjects = filtered.length;
                let totalConfidence = 0;
                
                if (filtered.length > 0) {
                    const results = filtered.map(p => `${p.class} (${(p.score * 100).toFixed(1)}%)`);
                    addResult('🎯 객체 감지 결과', results.join(', '));
                    
                    // 클래스별 카운트
                    const countByClass = {};
                    filtered.forEach(p => { countByClass[p.class] = (countByClass[p.class] || 0) + 1; });
                    const summary = Object.entries(countByClass)
                        .map(([k,v]) => `${k}: ${v}개`).join(', ');
                    addResult('🧮 요약', summary);

                    // 바운딩 박스 그리기 (클래스별 색상)
                    for (const prediction of filtered) {
                        const [x, y, width, height] = prediction.bbox;
                        totalConfidence += prediction.score;
                        const color = getColorForClass(prediction.class);
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 3;
                        ctx.strokeRect(x, y, width, height);

                        // 라벨 배경 + 텍스트
                        const label = `${prediction.class} ${(prediction.score * 100).toFixed(1)}%`;
                        ctx.font = '16px Arial';
                        const metrics = ctx.measureText(label);
                        const padding = 4;
                        const labelW = metrics.width + padding * 2;
                        const labelH = 18 + padding * 2;
                        ctx.fillStyle = 'rgba(0,0,0,0.6)';
                        ctx.fillRect(x, Math.max(0, y - labelH), labelW, labelH);
                        ctx.fillStyle = color;
                        // 사람/AI 판별 (person 등 사람 관련 클래스만)
                        if (/(person|man|woman|boy|girl|people)/i.test(prediction.class)) {
                            try {
                                const res = await classifyHumanOrAIForBox(sourceEl, prediction.bbox);
                                const tag = res.isHuman ? '사람' : 'AI';
                                const tagColor = res.isHuman ? 'rgba(0, 200, 255, 0.9)' : 'rgba(255, 120, 0, 0.9)';
                                const tagText = `${tag} ${(res.combined*100).toFixed(0)}%`;
                                ctx.font = 'bold 14px Arial';
                                const m2 = ctx.measureText(tagText);
                                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                                ctx.fillRect(x, Math.max(0, y - labelH - 22), m2.width + 8, 18);
                                ctx.fillStyle = tagColor;
                                ctx.fillText(tagText, x + 4, Math.max(14, y - labelH - 8));
                            } catch {}
                        }

                        ctx.fillText(label, x + padding, Math.max(14, y - padding));
                    }
                    
                    avgConfidence = totalConfidence / filtered.length;
                } else {
                    addResult('🎯 객체 감지 결과', '감지된 객체가 없습니다.');
                    avgConfidence = 0;
                }

                // 이미지 분류 (MobileNet)
                // 실시간 세션 누적 통계 업데이트
                if (isRealtime) {
                    realtimeAggregation.analyzedFrameCount += 1;
                    realtimeAggregation.sumAverageConfidence += (avgConfidence || 0);
                    realtimeAggregation.sumDetectedObjects += filtered.length || 0;
                    filtered.forEach(p => {
                        realtimeAggregation.classNameToCount[p.class] = (realtimeAggregation.classNameToCount[p.class] || 0) + 1;
                    });
                }

                if (mobileNetModel) {
                    const classifications = await mobileNetModel.classify(sourceEl);
                    const top = classifications.slice(0, 3).map(c => `${c.className} (${(c.probability * 100).toFixed(1)}%)`);
                    addResult('🧭 분류 결과 (MobileNet)', top.join(', '));
                }

                // 실사/합성 추정
                const realism = await estimateRealVsAI(sourceEl);
                if (realism) {
                    const pct = (realism.realism*100).toFixed(1);
                    addResult('🧪 실사 vs 합성 추정', `실사 확률: <b>${pct}%</b><br>
                        - MobileNet 힌트: ${(realism.mobilenetScore*100).toFixed(1)}%<br>
                        - EXIF 존재: ${(realism.exifScore*100).toFixed(1)}%<br>
                        - 압축 흔적: ${(realism.compressionScore*100).toFixed(1)}%<br>
                        - 에지 자연성: ${(realism.edgeScore*100).toFixed(1)}%`);
                }

                updateStatus('✅ 분석 완료!');
            } catch (error) {
                console.error('분석 오류:', error);
                updateStatus('❌ 분석 실패: ' + error.message, true);
            } finally {
                isAnalyzing = false;
                showLoading(false);
            }
        }

        // 실시간 분석 토글
        function toggleRealtime() {
            if (!isRealtime) {
                isRealtime = true;
                document.getElementById('realtimeBtn').textContent = '⏸️ 실시간 중지';
                updateStatus('🔄 실시간 분석 시작...');

                if (animationId) {

                // 평균치 요약 출력

                    const avgDetectionsPerFrame = realtimeAggregation.sumDetectedObjects / frames;
                    const avgConfPct = (realtimeAggregation.sumAverageConfidence / frames) * 100;
                    const topClasses = Object.entries(realtimeAggregation.classNameToCount)

        // 파일 업로드 처리
        async function handleFileUpload(event) {
            const files = Array.from(event.target.files || []);
            if (files.length === 0) return;
            let firstId = null;
            for (const file of files) {
                try {
                    updateStatus(`📁 이미지 업로드 중... (${file.name})`);
                    const id = `${Date.now()}_${Math.random().toString(36).slice(2,8)}`;
                    if (!firstId) firstId = id;
                    const reader = new FileReader();
                    await new Promise((resolve, reject) => {
                        reader.onerror = reject;
                        reader.onload = () => resolve(null);
                        reader.readAsDataURL(file);
                    });
                    const img = new Image();
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                        img.src = reader.result;
                    });
                    uploadedMedia.push({ id, type: 'image', name: file.name, url: reader.result, element: img });
                    renderMediaList();
                } catch (error) {
                    updateStatus('❌ 이미지 업로드 실패: ' + error.message, true);
                }
            }
            // 첫 번째 항목부터 자동 시작 (옵션)
            if (firstId && document.getElementById('autoStartToggle').checked) {
                const firstItem = uploadedMedia.find(m => m.id === firstId);
                setActiveMedia(firstId);
                if (firstItem?.type === 'image') { try { await analyzeImage(); } catch {} }
            }
            // 파일 입력 값 초기화 (같은 파일 재업로드 허용)
            event.target.value = '';
        }

                    wrap.appendChild(row);

                    useBtn.addEventListener('click', (ev) => { ev.stopPropagation(); setActiveMedia(item.id); });
                    delBtn.addEventListener('click', (ev) => { ev.stopPropagation(); removeMedia(item.id); });
                    row.addEventListener('click', () => setActiveMedia(item.id));
                });
            }

            window.setActiveMedia = async function setActiveMedia(id) {
                const item = uploadedMedia.find(m => m.id === id);
                if (!item) return;
                activeMediaId = id;
                // 이미지/동영상 별로 표시
                if (item.type === 'image') {
                    const img = item.element;
                    // 화면에 100% 맞춰서 자동 축소
                    const containerWidth = window.innerWidth < 768 ? window.innerWidth - 40 : 800;
                    const containerHeight = window.innerHeight * 0.5; // 화면의 50% 높이
                    
                    const imgWidth = img.naturalWidth || img.width;
                    const imgHeight = img.naturalHeight || img.height;
                    
                    // 컨테이너에 맞는 비율 계산
                    const widthRatio = containerWidth / imgWidth;
                    const heightRatio = containerHeight / imgHeight;
                    const scaleRatio = Math.min(widthRatio, heightRatio, 1); // 1을 넘지 않도록
                    
                    const displayWidth = imgWidth * scaleRatio;
                    const displayHeight = imgHeight * scaleRatio;
                    
                    canvas.width = displayWidth;
                    canvas.height = displayHeight;
                    containerEl.classList.add('original-size');
                    video.style.display = 'none';
                    canvas.style.width = '100%';
                    canvas.style.height = 'auto';
                    ctx.drawImage(img, 0, 0, displayWidth, displayHeight);
                    uploadedImageEl = img;
                    uploadedVideoEl = null;
                    currentSourceType = 'image';
                    document.getElementById('analyzeBtn').disabled = false;
                    document.getElementById('realtimeBtn').disabled = true;
                    document.getElementById('clearImageBtn').disabled = false;
                    document.getElementById('clearVideoBtn').disabled = true;
                    // 이미지 선택 시 자동 분석 실행
                    try { await analyzeImage(); } catch {}
                } else {
                    // 비디오 DOM에 배치
                    if (uploadedVideoEl) {
                        try { uploadedVideoEl.pause(); } catch {}
                        try { uploadedVideoEl.parentElement?.removeChild(uploadedVideoEl); } catch {}
                    }
                    uploadedVideoEl = item.element;
                    const container = document.querySelector('.video-container');
                    uploadedVideoEl.style.maxWidth = '800px';
                    uploadedVideoEl.style.width = '100%';
                    uploadedVideoEl.style.borderRadius = '15px';
                    container.insertBefore(uploadedVideoEl, document.getElementById('canvas'));
                    // 이벤트: 재생 시 자동 실시간 시작, 종료 시 자동 중지
                    uploadedVideoEl.onplay = () => {
                        uploadedVideoPlaying = true;
                        if (cocoSsdModel && !isRealtime) { toggleRealtime(); }
                    };
                    uploadedVideoEl.onpause = () => { uploadedVideoPlaying = false; };
                    uploadedVideoEl.onended = () => {
                        uploadedVideoPlaying = false;
                        // 다음 동영상 자동 진행 (옵션)
                        if (document.getElementById('autoAdvanceToggle').checked) {
                            const idx = uploadedMedia.findIndex(m => m.id === activeMediaId);
                            let next = null;
                            for (let i = idx + 1; i < uploadedMedia.length; i++) {
                                if (uploadedMedia[i].type === 'video') { next = uploadedMedia[i]; break; }
                            }
                            if (next) {
                                setActiveMedia(next.id);
                                return;
                            }
                        }
                        if (isRealtime) { toggleRealtime(); }
                        updateStatus('⏹️ 동영상 재생 완료');
                    };
                    // 크기 맞추기
                    canvas.width = uploadedVideoEl.videoWidth;
                    canvas.height = uploadedVideoEl.videoHeight;
                    containerEl.classList.remove('original-size');
                    video.style.display = 'none';
                    uploadedVideoEl.style.display = 'block';
                    canvas.style.width = '100%';
                    canvas.style.height = 'auto';
                    uploadedImageEl = null;
                    currentSourceType = 'video';
                    document.getElementById('analyzeBtn').disabled = false;
                    document.getElementById('realtimeBtn').disabled = false;
                    document.getElementById('clearImageBtn').disabled = true;
                    document.getElementById('clearVideoBtn').disabled = false;
                    try { await uploadedVideoEl.play(); } catch {}
                }
                renderMediaList();
            }

            window.removeMedia = function removeMedia(id) {
                const idx = uploadedMedia.findIndex(m => m.id === id);
                if (idx < 0) return;
                const item = uploadedMedia[idx];
                if (item.type === 'video' && item.url?.startsWith('blob:')) {
                    try { URL.revokeObjectURL(item.url); } catch {}
                }
                // 활성 항목을 제거하는 경우, 뷰 복원
                const removingActive = (activeMediaId === id);
                uploadedMedia.splice(idx,1);
                if (removingActive) {
                    if (item.type === 'image') {
                        clearUploadedImage();
                    } else {
                        clearUploadedVideo();
                    }
                    activeMediaId = null;
                }
                renderMediaList();
            }
            
            // 모바일 최적화 기능 초기화
            addTouchGestures();
            addDoubleTapZoom();
            optimizeForMobile();
            
            // 모바일에서 화면 방향 변경 감지
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    optimizeForMobile();
                }, 100);
            });
            
            // 모바일에서 화면 크기 변경 감지
            window.addEventListener('resize', () => {
                optimizeForMobile();
            });
        };
    </script>
</body>
</html>
