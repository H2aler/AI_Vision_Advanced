<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        #video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 800px;
            width: 100%;
        }
        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI Vision Test</h1>
        
        <div class="status" id="status">
            🚀 AI Vision 시스템 준비 중...
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startCamera()">📹 카메라 시작</button>
            <button id="stopBtn" onclick="stopCamera()" disabled>⏹️ 카메라 중지</button>
            <button id="analyzeBtn" onclick="analyzeImage()" disabled>🔍 이미지 분석</button>
            <button id="testApiBtn" onclick="testAPI()">🌐 API 테스트</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI 모델 로딩 중...</p>
        </div>

        <div class="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="results" id="results">
            <h3>📊 분석 결과</h3>
            <div id="resultContent">
                결과가 여기에 표시됩니다...
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isAnalyzing = false;

        // 상태 업데이트
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';
            status.style.borderColor = isError ? '#ff0000' : '#00ff00';
        }

        // 로딩 표시
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 결과 추가
        function addResult(title, content) {
            const resultContent = document.getElementById('resultContent');
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <strong>${title}</strong><br>
                ${content}
            `;
            resultContent.appendChild(resultItem);
        }

        // 카메라 시작
        async function startCamera() {
            try {
                updateStatus('📹 카메라 시작 중...');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 800 },
                        height: { ideal: 600 }
                    } 
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    updateStatus('✅ 카메라가 시작되었습니다!');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('analyzeBtn').disabled = false;
                };
            } catch (error) {
                updateStatus('❌ 카메라 접근 실패: ' + error.message, true);
            }
        }

        // 카메라 중지
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                updateStatus('⏹️ 카메라가 중지되었습니다.');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('analyzeBtn').disabled = true;
            }
        }

        // 이미지 분석 (시뮬레이션)
        async function analyzeImage() {
            if (!stream || isAnalyzing) return;
            
            isAnalyzing = true;
            showLoading(true);
            updateStatus('🔍 이미지 분석 중...');

            try {
                // 비디오 프레임을 캔버스에 그리기
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 분석 시뮬레이션 (실제로는 TensorFlow.js 모델 사용)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const results = [
                    { label: '사람', confidence: 0.95, bbox: [100, 100, 200, 300] },
                    { label: '컴퓨터', confidence: 0.87, bbox: [400, 150, 150, 120] },
                    { label: '의자', confidence: 0.76, bbox: [300, 400, 100, 150] }
                ];

                // 결과 표시
                addResult('🎯 객체 감지 결과', 
                    results.map(r => `${r.label} (${(r.confidence * 100).toFixed(1)}%)`).join(', ')
                );

                // 바운딩 박스 그리기
                results.forEach(result => {
                    const [x, y, w, h] = result.bbox;
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, w, h);
                    
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${result.label} ${(result.confidence * 100).toFixed(1)}%`, x, y - 5);
                });

                updateStatus('✅ 분석 완료!');
            } catch (error) {
                updateStatus('❌ 분석 실패: ' + error.message, true);
            } finally {
                isAnalyzing = false;
                showLoading(false);
            }
        }

        // API 테스트
        async function testAPI() {
            try {
                updateStatus('🌐 API 연결 테스트 중...');
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                
                if (response.ok) {
                    updateStatus('✅ 백엔드 API 연결 성공!');
                    addResult('🌐 API 상태', 
                        `서버 상태: ${data.status}<br>
                         시간: ${new Date(data.timestamp).toLocaleString()}<br>
                         업타임: ${data.uptime.toFixed(2)}초`
                    );
                } else {
                    throw new Error('API 응답 오류');
                }
            } catch (error) {
                updateStatus('❌ API 연결 실패: ' + error.message, true);
                addResult('❌ API 오류', error.message);
            }
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            updateStatus('🚀 AI Vision 시스템이 준비되었습니다!');
            addResult('🎉 시스템 시작', 'AI Vision 테스트 시스템이 성공적으로 로드되었습니다.');
        };
    </script>
</body>
</html>
